<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WazirX Tickers</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>HODLINFO</h1>
            <div class="subheader">
                <div class="dropdown">
                    <button class="dropbtn">INR <i class="fa fa-chevron-down"></i></button>
                    <div class="dropdown-content">
                        <a href="#">INR</a>
                        <a href="#">USD</a>
                        <a href="#">EUR</a>
                    </div>
                </div>
                <div class="dropdown">
                    <button class="dropbtn">BTC <i class="fa fa-chevron-down"></i></button>
                    <div class="dropdown-content">
                        <a href="#">BTC</a>
                        <a href="#">ETH</a>
                        <a href="#">LTC</a>
                    </div>
                </div>
                <button class="buy-button">BUY BTC</button>
            </div>
            <h2>Best Price to Trade</h2>
            <h2 class="price">&#8377; 26,56,110</h2>
            <div class="info">
                <span>0.1% 5 Mins</span>
                <span>0.96% 1 Hour</span>
                <span>2.73% 1 Day</span>
                <span>7.51% 7 Days</span>
            </div>
        </header>
        <table>
            <thead>
                <tr>
                    <th>#</th>
                    <th>Platform</th>
                    <th>Last Traded Price</th>
                    <th>Buy / Sell Price</th>
                    <th>Volume</th>
                    <th>Base Unit</th>
                </tr>
            </thead>
            <tbody id="tickers-table-body">
                <!-- Data will be inserted here by script.js -->
            </tbody>
        </table>
    </div>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="script.js"></script>
</body>
</html>
